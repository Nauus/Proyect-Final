<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Informacion de producto</title>


  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/productinfo.css">
  <link href="css/custom-styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/logoarreglado2.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/navbar.js" type="module"></script>
</head>
<body>
  <div id="navbarContainer"></div>
  <div class="bg">
    <main>
      <div class="text-center p-4">
        <h3 class="productTitle">Producto</h3>
        <h4 id="parrafoProductos">Verás aquí todas las propiedades del producto</h4>
      </div>
      <div class="container my-5 ">
        <div class="row card-product">
          <div class="slider-for">
            <!-- Aquí se agregarán las imágenes del producto -->
          </div>
          <div class="slider-nav">
            <!-- Miniaturas se agregarán aquí -->
          </div>
          <div class="card-body">
            <h1 id="product-title" class="card-title"></h1>
            <p id="product-description" class="card-text"></p>
            <p id="product-cost" class="card-text"></p>
            <p id="product-soldCount" class="card-text"></p>
            <p id="product-category" class="card-text"></p>
          </div>
        </div>
      </div>
  </div>
  <div class="spookyclass">
    <div class="container my-5">
      <div class="row">
        <!-- Columna para comentarios -->
        <div class="col-md-6">
          <div id="comments-container">
            <!-- Aquí puedes mostrar los comentarios existentes -->
          </div>
        </div>
        <!-- Columna para comentar -->
        <div class="col-md-6">
          <div class="seccioncomentarios">
            <form id="comment-form">
              <!-- Formulario para agregar un nuevo comentario -->
              <div class="form-group">
                <label for="comment">Tu opinión:</label>
                <textarea class="form-control" id="comment" placeholder="Ingrese su comentario." rows="4"
                  required></textarea>
              </div>
              <div class="form-group">
                <span class="classComent">Puntuación:</span>
                <p class="clasificacion">
                  <input id="radio1" type="radio" name="rating" value="5">
                  <label for="radio1">★</label>
                  <input id="radio2" type="radio" name="rating" value="4">
                  <label for="radio2">★</label>
                  <input id="radio3" type="radio" name="rating" value="3">
                  <label for="radio3">★</label>
                  <input id="radio4" type="radio" name="rating" value="2">
                  <label for="radio4">★</label>
                  <input id="radio5" type="radio" name="rating" value="1">
                  <label for="radio5">★</label>
                </p>
              </div>
              <button type="submit" class="btn">Enviar comentario</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="comprar text-center mt-5">
    <button class="btn agregar-al-carrito" style="font-size: 24px;">Agregar al carrito</button>
    <p id="mensaje-exito" style="display: none;"></p>
  </div>
  <h3 class="card-title">Productos relacionados</h3>
  <div class="card">
    <div class="card-body">
      <div id="related-products" class="row"></div>
    </div>
  </div>
  </main>
  <footer class="text-muted ">
    <div class="container">
      <p class="float-end">
        <a href="#" class="btn btn-outline-dark btn-sm" data-bs-toggle="tooltip" data-bs-placement="top"
          title="Volver arriba">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
          class="text-decoration-none text-dark">Jovenes a Programar</a></p>
    </div>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> <!-- Slick Carousel -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/logout.js" type="module"></script>
</body>

</html>
