  <main>
    <div class="text-center p-4">
      <h3 class="productTitle">PRODUCTO</h3>
      <h4  id="parrafoProductos">Verás aquí todas las propiedades del producto</h4>
    </div>
    <div class="container my-5">
      <div class="row card-product">
        <div id="imageCarousel" class="carousel  imageCarousel slide" data-bs-ride="carousel">
          <div class="carousel-inner d-block w-100">
            <!-- Aquí se agregarán las imágenes del producto -->
          </div>

          <a class="carousel-control-prev" href="#imageCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon carouselFlechas" aria-hidden="true" style="font-size: 30px;"></span>
            <span class="visually-hidden">Previous</span>
          </a>
        
          <a class="carousel-control-next" href="#imageCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon carouselFlechas" aria-hidden="true" style="font-size: 30px;"></span>
            <span class="visually-hidden">Next</span>
          </a>
          <div class="card-body">
            <h1 id="product-title" class="card-title"></h1>
            <p id="product-description" class="card-text"></p>
            <p id="product-cost" class="card-text"></p>
            <p id="product-soldCount" class="card-text"></p>
            <p id="product-category" class="card-text"></p>
          </div>
        </div>

            </div>
            </div>
     
           
          
            <div id="comments-container"> <span class="comentarios">Comentarios</span></div>
            <p class="comentarios">Comentar</p>
    
            <form id="comment-form" col-md-6 mx-auto>
              <div class="form-group">
                <label for="comment">Tu opinión:</label>
                <textarea class="form-control" id="comment" placeholder="Ingrese su comentario." rows="4" required></textarea>
              </div>
              <div class="form-group">
                <p class="clasificacion">
                  <span class="classComent">Puntuacion:</span>
                  <input id="radio1" type="radio" name="rating" value="5"><!--
                  --><label for="radio1">★</label><!--
                  --><input id="radio2" type="radio" name="rating" value="4"><!--
                  --><label for="radio2">★</label><!--
                  --><input id="radio3" type="radio" name="rating" value="3"><!--
                  --><label for="radio3">★</label><!--
                  --><input id="radio4" type="radio" name="rating" value="2"><!--
                  --><label for="radio4">★</label><!--
                  --><input id="radio5" type="radio" name="rating" value="1"><!--
                  --><label for="radio5">★</label>
                </p>
              </div>
              <button type="submit" class="btn btn-primary">Enviar comentario</button>
             
            </form>
