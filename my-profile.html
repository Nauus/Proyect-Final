<head>

  <link href="css/custom-styles.css" rel="stylesheet">

  <script src="js/my-profile.js" type="module"></script>
</head>

<body class="bodyProfile">
  <div id="navbarContainer">
  </div>
  <form class="row g-3 needs-validation" id="registrationForm" novalidate>
    <div class="bg">
      <main class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-8">  
            <div id="currentProfilePictureContainer" class="text-center">
               <label for="newProfilePicture" style="cursor: pointer;">
                   <img id="profilePageProfilePicture" src="img/Default_pfp.svg.png" alt="Foto de perfil actual">
                   <input type="file" id="newProfilePicture" name="newProfilePicture" accept="image/*" style="display: none;">
               </label>
            </div>
           </div>
  
          <div class="col-lg-4"> <!-- Redefinir el ancho del otro col -->
            <div class="p-3 py-5 text-center" id="editprofileform">
              <div class="d-flex justify-content-center align-items-center mb-3">
              </div>
  
              <div class="row mt-2">
                <div class="col-md-6"><label class="labels">Nombre*</label><input minlength="3" required id="name" type="text"
                    class="form-control" placeholder="Nombre" value=""></div>
                <div class="col-md-6"><label class="labels">2° nombre</label><input minlength="3" id="name2" type="text"
                    class="form-control" placeholder="Segundo nombre" value=""></div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12"><label class="labels">Apellido*</label><input minlength="3" id="lastaname" required type="text"
                    class="form-control" placeholder="Primer apellido" value=""></div>
                <div class="col-md-12"><label class="labels">Segundo apellido</label><input minlength="3" id="lastname2" type="text"
                    class="form-control" value="" placeholder="Segundo apellido" value="">
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-md-12"><label for="email" class="labels">Email*</label><input id="email" required type="email"
                    class="form-control" placeholder="Ingrese su email" value=""></div>
                <div class="col-md-12"><label class="labels">Teléfono de contacto</label><input value="" id="phoneNumber"
                    type="text" pattern="[0-9]*" inputmode="numeric" class="form-control"
                    placeholder="Ingrese su número de teléfono" value="" minlength="9" maxlength="14"></div>
              </div>
              <div class="row mt-5">
                <div class="col-12 col-md-12">
                  <label class="labels">Contraseña actual</label>
                  <input minlength="6" alue="" id="currentPassword" type="password" class="form-control" placeholder="La contraseña debe tener al menos 6 caracteres." value="">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="btnShowOldPassword">
                  </div>
                </div>
                <div class="col-12 col-md-12">
                  <label class="labels">Nueva contraseña</label>
                  <input minlength="6" value="" id="newPassword" type="password" class="form-control" value="" placeholder="La contraseña debe tener al menos 6 caracteres.">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="btnShowNewPassword">
                  </div>
                </div>
              </div>            
              <div class="mt-5">
                <button id="applyChanges" class="btn btn-primary profile-button" type="submit">Guardar
                  cambios
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </form>
  <footer class="text-muted footerProfile">
    <div class="container-footer">
      <div class="d-flex justify-content-between align-items-center">
        <p class="float-start mb-0">
          Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            class="text-decoration-none text-dark">Jovenes a Programar</a>
        </p>
        <p class="mb-0">
          <a href="#" class="btn btn-outline-dark btn-sm" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Volver arriba">Volver arriba</a>
        </p>
      </div>
    </div>
  </footer>
  <div aria-labelledby="swal2-title" aria-describedby="swal2-html-container" class="swal2-popup swal2-modal swal2-icon-success swal2-show" tabindex="-1" role="dialog" aria-live="assertive" aria-modal="true" style="display: grid;"><button type="button" class="swal2-close" aria-label="Close this dialog" style="display: none;">×</button><ul class="swal2-progress-steps" style="display: none;"></ul><div class="swal2-icon swal2-success swal2-icon-show" style="display: flex;"><div class="swal2-success-circular-line-left" style="background-color: rgb(255, 255, 255);"></div>
  <span class="swal2-success-line-tip"></span> <span class="swal2-success-line-long"></span>
  <div class="swal2-success-ring"></div> <div class="swal2-success-fix" style="background-color: rgb(255, 255, 255);"></div>

</body>

</html>
