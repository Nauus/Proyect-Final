<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Mi perfil</title>
    
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/custom-styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/my-profile.css">
    <link rel="shortcut icon" href="img/logoarreglado2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/navbar.js" type="module"></script>
</head>

<body class="bodyProfile">
    <div id="navbarContainer">
    </div>
    <div class="bg">
        <main class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-8">
                    <div id="profilepicture" class="text-center">
                        <div class="card-body text-center"> <img id="currentProfilePictureContainer" src="img/Default_pfp.svg.png" alt="Foto de perfil actual"> <button class="btn btn-primary" type="button">Subir nueva imagen</button></div>
                    </div>
                </div>
                <div class="col-lg-4"> <!-- Redefinir el ancho del otro col -->
                    <div class="p-3 py-5 text-center" id="editprofileform">
                        <div class="d-flex justify-content-center align-items-center mb-3">
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Nombre</label><input type="text" class="form-control" placeholder="Nombre" value=""></div>
                            <div class="col-md-6"><label class="labels">2° nombre</label><input type="text" class="form-control" value="" placeholder="Segundo nombre"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Apellido</label><input type="text" class="form-control" placeholder="Primer apellido" value=""></div>
                            <div class="col-md-12"><label class="labels">Segundo apellido</label><input type="text" class="form-control" value="" placeholder="Segundo apellido"></div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-12"><label class="labels">Teléfono de contacto</label><input type="text" pattern="[0-9]*" inputmode="numeric" class="form-control" placeholder="Ingrese su número de teléfono" value=""></div>
                            <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="Ingrese su email" value=""></div>
                        </div>
                        <div class="mt-5"><button class="btn btn-primary profile-button" type="button">Guardar cambios</button></div>
                    </div>
                </div>
            </div>
        </main>
    </div>    
    </main>
    <footer class="text-muted footerProfile">
        <div class="container-footer">
            <div class="d-flex justify-content-between align-items-center">
                <p class="float-start mb-0">
                    Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank" class="text-decoration-none text-dark">Jovenes a Programar</a>
                </p>
                <p class="mb-0">
                    <a href="#" class="btn btn-outline-dark btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Volver arriba">Volver arriba</a>
                </p>
            </div>
        </div>
    </footer>
   
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/my-profile.js" type="module"></script>
</body>
</html>
