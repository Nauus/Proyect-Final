<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Mi perfil</title>
    
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/custom-styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/my-profile.css">
    <link rel="shortcut icon" href="img/logoarreglado2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/navbar.js" type="module"></script>
</head>

<body class="bodyProfile">
    <div id="navbarContainer">
    </div>
        <div class="bg">
    <main class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-8">
                <h1 class="text-center">Foto actual <i class="fa fa-user" aria-hidden="true"></i></h1>
                <div id="currentProfilePictureContainer" class="text-center">
                    <label for="newProfilePicture" style="cursor: pointer;">
                        <img id="profilePageProfilePicture" src="img/Default_pfp.svg.png" alt="Foto de perfil actual">
                        <input type="file" id="newProfilePicture" name="newProfilePicture" accept="image/*" style="display: none;">
                    </label>
                </div
                <form id="profileForm">

                    <label for="foto">Foto de Perfil:</label>
                     <input type="file" id="profilePictureField" name="foto"> <br>

                    <label for="nombre">Nombre:</label>
                     <input type="text" id="nombre" name="nombre" required> <br>

                     <label for="apellido">Apellido:</label>
                     <input type="text" id="apellido" name="apellido" required> <br>

                     <label for="email">Correo Electrónico:</label>
                     <input type="email" id="email" name="email" required> <br>

                     <label for="direccion">Dirección:</label>
                     <input type="text" id="direccion" name="direccion"> <br>

                     <label for="telefono">Teléfono:</label>
                     <input type="tel" id="telefono" name="telefono"> <br>

                     <label for="actualPassword">Contraseña Actual:</label>
                     <input type="password" id="actualPassword" name="actualPassword" required> <br>
             
                     <label for="nuevaPassword">Nueva Contraseña:</label>
                     <input type="password" id="nuevaPassword" name="nuevaPassword" required> <br>
             
                     <label for="confirmarPassword">Confirmar Nueva Contraseña:</label>
                     <input type="password" id="confirmarPassword" name="confirmarPassword" required> <br>
             
                     <input type="submit" id="applyChanges" value="Guardar Contraseña">

                
                     <input type="submit" id="applyChanges" value="Guardar Cambios">
                </form>
            </div>
        </div>
    </div>
    </main>
    <footer class="text-muted footerProfile">
        <div class="container-footer">
            <div class="d-flex justify-content-between align-items-center">
                <p class="float-start mb-0">
                    Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank" class="text-decoration-none text-dark">Jovenes a Programar</a>
                </p>
                <p class="mb-0">
                    <a href="#" class="btn btn-outline-dark btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Volver arriba">Volver arriba</a>
                </p>
            </div>
        </div>
    </footer>
   
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/my-profile.js" type="module"></script>
</body>
</html>
