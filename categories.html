<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>eMercado - Categorías</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/custom-styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/logoarreglado2.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/navbar.js" type="module"></script>
</head>

<body class="bg">
  <div id="navbarContainer"></div>

  <main class="pb-5 coloredshap ">
    <div class="bg">
      <div class="text-center divCategorias p-4">
        <h2 class="categorias">Categorias</h2>
        <h4>Verás aquí todas las categorías del sitio.</h4>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-end">
            <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
              <input type="radio" class="btn-check" name="options" id="sortAsc">
              <label class="btn btn-light" for="sortAsc">A-Z</label>
              <input type="radio" class="btn-check" name="options" id="sortDesc">
              <label class="btn btn-light" for="sortDesc">Z-A</label>
              <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
              <label class="btn btn-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i></label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
            <div class="row container p-0 m-0">
              <div class="col">
                <p class="font-weight-normal text-end my-2">Cant.</p>
              </div>
              <div class="col">
                <input class="form-control custom-input filtermaxymin" type="number" placeholder="min."
                  id="rangeFilterCountMin">
              </div>
              <div class="col">
                <input class="form-control custom-input filtermaxymin" type="number" placeholder="máx."
                  id="rangeFilterCountMax">
              </div>
              <div class="col-3 p-0">
                <div class="btn-group" role="group">
                  <button class="btn btn-light btn-sm" id="rangeFilterCount">Filtrar</button>
                  <button class="btn btn-light btn-sm btn-clear" id="clearRangeFilter">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="list-group animate__animated animate__slideInLeft" id="cat-list-container"></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#" class="btn btn-outline-light " data-bs-toggle="tooltip" data-bs-placement="top"
          title="Volver arriba">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
          class="text-decoration-none text-dark">Jovenes a Programar</a></p>
    </div>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/logout.js" type="module"></script>
</body>

</html>
