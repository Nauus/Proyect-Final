<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/logoarreglado2.png">
    <script src="https://kit.fontawesome.com/b72f4da2bc.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <main class="mt-5">
        <div class="container">

            <div class="navbar"></div>

            <div class="login-section">
                <div class="formbox login" id="login">
                    <form id="loginForm">
                        <h3>Entrar</h3>
                        <div class="input">
                            <span class="icono">
                                <i class="fa-solid fa-envelope" style="color: #f09100;"></i>
                            </span>
                            <input type="name" id="loginIdentifier" required placeholder="Correo Electrónico o usuario">
                            <label for="loginIdentifier"></label>
                        </div>
                        <div class="input">
                            <span class="icono">
                                <i class="fa-solid fa-key" style="color: #f09100;"></i>
                            </span>
                            <input type="password" id="loginPassword" required placeholder="Contraseña">
                            <label for="loginPassword"></label>
                        </div>
                        <button class="btn">Iniciar sesión</button>
                        <div class="create">
                            <p><a href="_aboutblank" class="passwordforgotten" style="text-decoration:none">¿Has
                                    olvidado tu contraseña?</a></p>
                            <p>¿Crear una cuenta? <a href="register.html" class="register-link">Regístrate</a></p>
                        </div>
                        <div id="message"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">


    </footer>
    <script src="js/login.js" type="module"></script>
</body>

</html>
